<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>html格式</title>
	<script type="text/javascript" src="jquery-1.11.2.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function(){
			$("#btn").on("click",function(){
				$.ajax({
					url:"data-html.php",
					dataType:"html",
					success:function(data){
						$("#showInfo").html(data);
						console.log(data);
					},error:function(e){
						console.log(e);
					}
				});
			})
		});
	</script>
</head>
<body>
	<input type="button" name="" value="点击" id="btn">
	<div id="showInfo"></div>
</body>
</html>
