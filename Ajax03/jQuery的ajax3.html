<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js格式</title>
	<script type="text/javascript" src="jquery-1.11.2.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#btn").on("click",function(){
				$.ajax({
					url:"data-js.php",
					dataType:"script",
					success:function(data){
						console.log(data);
						// alert(data);
					},error:function(e){
						console.log(e);
					}
				});
			});
		});
	</script>
</head>
<body>
	<input type="button" name="" value="点击" id="btn">
</body>
</html>
